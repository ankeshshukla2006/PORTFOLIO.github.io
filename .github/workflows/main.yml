  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: 'Orbitron', sans-serif; 
    }

    body {
      background: #05070d;
      color: #e6f1ff;
      overflow-x: hidden;
      /* Removed fixed height to allow scrolling for long content */
      min-height: 100vh;
      scroll-behavior: smooth;
    }

    /* ========== LOADER ========== */
    #loader {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #0f2027, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity 0.8s ease-out;
    }

    .loader-text {
      font-size: 2.2rem;
      color: #00f6ff;
      letter-spacing: 3px;
      animation: pulse 1.5s infinite;
      text-shadow: 0 0 15px #00f6ff;
    }

    .loader-bar {
      width: 300px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      margin-top: 30px;
      border-radius: 4px;
      overflow: hidden;
    }

    .loader-progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00f6ff, #00d9ff);
      animation: loading 1.5s ease-in-out forwards;
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    @keyframes loading {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    /* ========== NAV ========== */
    nav {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 100;
      display: flex;
      align-items: center;
      background: rgba(5, 7, 13, 0.8); /* Added background for visibility */
      padding: 10px;
      border-radius: 8px;
      backdrop-filter: blur(5px);
    }

    nav a {
      margin-left: 20px;
      color: #00f6ff;
      text-decoration: none;
      font-size: 0.9rem;
      transition: 0.3s;
      padding: 8px 15px;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
    }

    nav a:hover { 
      color: #fff; 
      text-shadow: 0 0 10px #00f6ff; 
      background: rgba(0, 246, 255, 0.1);
    }

    nav a.active {
      background: rgba(0, 246, 255, 0.15);
      border: 1px solid #00f6ff;
      box-shadow: 0 0 10px rgba(0, 246, 255, 0.5);
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: #00f6ff;
      transition: left 0.3s;
    }

    nav a:hover::after {
      left: 0;
    }

    /* ========== MAIN CONTAINER ========== */
    .sections-container {
      width: 100%;
      position: relative;
    }

    /* ========== SECTIONS ========== */
    section {
      /* CHANGED: min-height allows the section to grow if content is long */
      min-height: 100vh; 
      height: auto;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      /* Added padding top/bottom so content doesn't touch edges on small screens */
      padding: 100px 20px; 
      position: relative;
      overflow: hidden; /* Keeps background effects inside, but height grows */
    }

    .section-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
    }

    .content {
      max-width: 900px;
      text-align: center;
      z-index: 2;
      animation: fadeInDown 1s ease-out;
    }

    /* SLIDING DOWN ANIMATION */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

